<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Calculator</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
</head>
<body>
    <input type="text" id="screen" readonly>
    <section class="num-pad">
        <p></p>
        <p></p>
        <p></p>

        <div></div>
        <div></div>
        <button type="button" id="undo">←</button>


        <button type="button" id="1">1</button>
        <button type="button" id="2">2</button>
        <button type="button" id="3">3</button>

        <button type="button" id="4">4</button>
        <button type="button" id="5">5</button>
        <button type="button" id="6">6</button>

        <button type="button" id="7">7</button>
        <button type="button" id="8">8</button>
        <button type="button" id="9">9</button>

        <button type="button" id="decimal">.</button>
        <button type="button" id="0" name="0">0</button>
        <button type="button" id="equals">=</button>

        <button type="button" id="plus">+</button>
        <button type="button" id="sub">—</button>
        <button type="button" id="mult">*</button>
        <button type="button" id="div">/</button>

        <button type="button" id="lBracket">(</button>
        <button type="button" id="rBracket">)</button>
        <button type="button" id="pow">^</button>

        <button type="button" id="sqrt">sqrt</button>
        <button type="button" id="sin">sin</button>
        <button type="button" id="cos">cos</button>

        <button type="button" id="tan">tan</button>
        <button type="button" id="neg">negative</button>
        <button type="button" id="ln">ln</button>

        <div></div>
        <button type="button" id="log">log</button>

        <p></p>
        <p></p>
        <p></p>
        

    </section>

    <script src="Scripts/main.js"></script>
</body>
</html>
